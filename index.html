<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <style>
        *{box-sizing: border-box;}
        .zone{
          display: flex;
          flex-flow: row nowrap;
          justify-content: space-between;
        }
        .left {width:30%;}
        .right{width:65%;}
         ul{
            list-style: none;
         }
         li img {
            max-width: 100%
         }

         .admin {
            margin-top: 20px;
         }


        </style>
    </head>
    <body>
    <div class='zone'>
       <div class='left'><ul data-bind='foreach:catList'>
         <li><img data-bind='attr:{src:$data.src, alt:$data.name},click:$parent.currentCat,$parent.closeAdmin'></li>
       </ul></div>
       <div class='right'>
           <div class='showCat' data-bind='with:currentCat'>
             <p class='des' data-bind='text:name'></p>
             <p class='title' data-bind='text:title'></p>
             <img data-bind='attr:{src:src,alt:name},click: $parent.incrementCounter'>
             <p class='times' data-bind='text:click'></p>

              <button class='btn' data-bind='click: $parent.openAdmin'>Admin</button>

               <div class='admin' style='display: none'>
               <!-- better to add sumbmit in form for key press too -->
                <form data-bind='submit:$parent.updateInfo'>
                    <label>name: <input data-bind='value:name ' type='text'></label>
                    <label>url: <input data-bind='value: url' type='text'></label>
                    <label>#clicks: <input data-bind='value:click' type='text'></label>
                    <button class='cancel' data-bind='click: $parent.closeAdmin'>Cancel</button>
                    <button class='save' type='submit'>Save</button>
                </form>
              </div>


           </div>
       </div>
    </div>

         <script src='knockout-3.4.2.js'></script>
         <script src='main.js'></script>

    </body>
</html>
